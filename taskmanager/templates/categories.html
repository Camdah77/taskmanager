{% extends "base.html" %}
{% block content %}

<h3 class="text-black center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-small #f48fb1 pink lighten-3">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card #00838f cyan darken-3 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn #f48fb1 pink lighten-2">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category.id) }}"class="btn #f48fb1 pink lighten-1">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
